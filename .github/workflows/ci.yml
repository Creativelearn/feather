name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm ci
    - run: npm run all
  release:
    runs-on: ubuntu-latest
    needs: build
    # if: github.ref_name == 'master'
    steps:
    - run: ls
